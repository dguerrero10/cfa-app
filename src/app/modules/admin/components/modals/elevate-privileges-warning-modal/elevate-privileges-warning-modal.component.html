<h1 mat-dialog-title>Confirm Action</h1>
<div mat-dialog-content>Are you sure? Elevating a user's privelages to Admin 
     gives them all the access you have.</div>
<div mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close color="warn" cdkFocusInitial>Cancel</button>
    <button mat-stroked-button [mat-dialog-close]="true" color="primary">Yes</button>
</div>
