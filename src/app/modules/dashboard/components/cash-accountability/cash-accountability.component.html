<div class="cash-accountability">
    <div class="single-row u-xs-margin-bottom">
        <button mat-icon-button class="refresh-data-btn" 
                matTooltip="Refresh Data" 
                matTooltipPosition="above"
                (click)="refreshData()">
            <mat-icon>refresh</mat-icon>
        </button>
        <div class="mat-h1">Cash Accountability</div>
        <button mat-mini-fab matTooltip="Add Data"
                [matTooltipPosition]="toolTipPosition.value" class="add-btn-fab grow"
                (click)="openTeamAttendanceFormModal()">
            <mat-icon>add</mat-icon>
        </button>
        <button *ngIf="deleteState" mat-mini-fab matTooltip="Delete Data" 
                 matTooltipPosition="right" 
                 class="delete-btn-fab grow"
                 (click)="deleteData()">
                 <mat-icon>delete</mat-icon>
        </button>
    </div>
    <mat-tab-group animationDuration="0ms" class="team-attendance__tab-group">
        <mat-tab>
            <ng-template mat-tab-label>
                Data
                <mat-icon class="tab-icon">list</mat-icon>
            </ng-template>
            <app-cash-accountability-data-table></app-cash-accountability-data-table>
        </mat-tab>
        <mat-tab [disabled]="metricDisabled">
            <ng-template mat-tab-label>
                Metrics
                <mat-icon class="tab-icon">insights</mat-icon>
            </ng-template>
            <ng-template matTabContent>
                <app-cash-accountability-data-metrics></app-cash-accountability-data-metrics>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
